<div class="popup">
    <div class="popup-body">
       <!-- <span ng-click="closeThisDialog('button')" class="popup-close"><img src="img/icons/close-button-filter.png"></span>-->
        <div class="popup-content">
            <div class="popWraps">
                <p>{{ngDialogData.headerText}}<span>{{ngDialogData.bodyText}}</span></p>
            </div>
            <div class="popBtns">
                <button class="ok-btn" ng-click="confirm()">{{ngDialogData.positiveButton}}</button>
                <button class="cancel-btn" ng-click="closeThisDialog('button')">{{ngDialogData.negativeButton}}</button>
            </div>
        </div>
    </div>
</div>
